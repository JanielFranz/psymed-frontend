<div class="bar-chart-container">
  <mat-card appearance="outlined">
    <mat-card-title>
      {{"pages.patient-management.actions.dashboard-analytics.bar-chart.title" | translate }}
    </mat-card-title>
    <mat-card-content class="content">
      <canvas class="bar-chart" baseChart
              [data]="barChartData"
              [labels]="barChartLabels"
              [type]="'bar'">
      </canvas>
    </mat-card-content>
  </mat-card>
</div>

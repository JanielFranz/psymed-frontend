

<div class = "note-page">
  <div class = "note-panel">
    <app-note-form (noteAdded)="onNoteAdded($event)"
                   [sessionId]="sessionId"
                   [patientId]="patientId"
    />
    <div>

      <app-note-list [sessionNotes]="sessionNotes"
                     (deleteNoteRequested)="deleteSessionNoteById($event)"
      />

      <mat-paginator
        (page) = "onPage($event)"
        [pageIndex] = "index"
        [pageSize] = "pageSize"
        [length] = "length"
      ></mat-paginator>
    </div>

  </div>

</div>

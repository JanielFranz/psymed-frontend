

<div class = "note-page">
  <div class = "note-panel">
    <app-note-form (noteAdded)="onNoteAdded($event)"
                   [sessionId]="sessionId"
                   [patientId]="patientId"
    />
    <app-note-list [sessionNotes]="sessionNotes"
                   (deleteNoteRequested)="deleteSessionNoteById($event)"
    />

  </div>

</div>

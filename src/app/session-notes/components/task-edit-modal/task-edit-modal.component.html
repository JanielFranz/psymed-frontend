<h1 mat-dialog-title>{{ 'Edit Task' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>{{ 'Title' | translate }}</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="taskForm.get('title')?.invalid">{{ 'Title is required' | translate }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'Description' | translate }}</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="taskForm.get('description')?.invalid">{{ 'Description is required' | translate }}</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">{{ 'Cancel' | translate }}</button>
      <button mat-button type="submit" [disabled]="taskForm.invalid">{{ 'Save' | translate }}</button>
    </div>
  </form>
</div>

<div class="note-form-card">
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <div class="form-input">
      <h4 style="color:black">{{"pages.appointments.note.form.form-title" | translate }}</h4>
      <mat-form-field class="task-form-title-card" appearance="fill">
        <mat-label>{{"pages.appointments.note.form.title" | translate}}</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="noteForm.get('title')?.hasError('required')">
          {{"Tittle cant be empty" | translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="task-form-description-card" appearance="fill">
        <mat-label>{{"pages.appointments.note.form.description" | translate}}</mat-label>
        <textarea style="height: 2em" matInput formControlName="description" required></textarea>
        <mat-error *ngIf="noteForm.get('description')?.hasError('required')">
          {{"Description cant be empty" | translate}}
        </mat-error>
      </mat-form-field>
      <button class="form-button" type="submit">{{ "pages.appointments.note.form.button" | translate }}</button>
    </div>
  </form>
</div>

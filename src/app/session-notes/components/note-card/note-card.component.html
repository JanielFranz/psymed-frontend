<mat-card class="note-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ sessionNote.title }}</mat-card-title>
    <mat-card-content class="content">
      <p>Description: {{ sessionNote.description }}</p>
      <p>Date: {{ sessionNote.date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warning" (click)="openDialog() ">DELETE</button>
    </mat-card-actions>
  </mat-card-header>
</mat-card>

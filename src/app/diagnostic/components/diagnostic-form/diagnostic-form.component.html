<div class="diagnostic-card">
  <h3>{{"pages.patient-management.actions.clinical-history.diagnostic.title" | translate }}</h3>
  <form>
    <div class="form-group">
      <label>{{"pages.patient-management.actions.clinical-history.diagnostic.form.name" | translate }}:</label>
      <input type="text" [value]="diagnostic.name" readonly>
    </div>
    <div class="form-group">
      <label>{{"pages.patient-management.actions.clinical-history.diagnostic.form.description" | translate }}:</label>
      <textarea [value]="diagnostic.description" readonly></textarea>
    </div>
    <div class="form-group">
      <label>{{"pages.patient-management.actions.clinical-history.diagnostic.form.created-at" | translate }}:</label>
      <input type="text" [value]="diagnostic.createdAt" readonly>
    </div>
    <div class="form-group">
      <label>{{"pages.patient-management.actions.clinical-history.diagnostic.form.updated-at" | translate }}:</label>
      <input type="text" [value]="diagnostic.updatedAt" readonly>
    </div>
    <button type="button" (click)="redirectToAdminEdit()">{{"pages.patient-management.actions.clinical-history.diagnostic.form.update-button" | translate }}</button>
  </form>
</div>

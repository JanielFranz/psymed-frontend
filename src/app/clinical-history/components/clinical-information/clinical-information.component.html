<div class="clinical-card">
  <h3>Clinical History</h3>
  <form>
    <div class="form-group">
      <label>Patient Name:</label>
      <input type="text" [value]="patient.name" readonly>
    </div>
    <div class="form-group">
      <label>Background:</label>
      <input type="text" [value]="clinicalHistory.background" readonly>
    </div>
    <div class="form-group">
      <label>consultation Reason:</label>
      <input type="text" [value]="clinicalHistory.consultationReason" readonly>
    </div>
    <div class="form-group">
      <label>Symptoms:</label>
      <textarea [value]="clinicalHistory.symptoms" readonly></textarea>
    </div>
    <div class="form-group">
      <label>Created at:</label>
      <input type="text" [value]="clinicalHistory.date" readonly>
    </div>
    <button type="button" (click)="redirectToAdminEdit()">Edit</button>
    <button type="button" (click)="redirectToDiagnostic()">Diagnostic</button>
  </form>
</div>

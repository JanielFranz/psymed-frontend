<div class="account-profile-page">
  <!-- Profile Description Component -->
  <app-profile-description></app-profile-description>

  <!-- Profile Account Information Component -->
  <app-profile-account-information></app-profile-account-information>
</div>

<!-- Button to Edit Profile (Visible only for roleId 1 or 2) -->
<div class="edit-button-wrapper" *ngIf="roleId === '1' || roleId === '2'">
  <button mat-raised-button class="custom-edit-button" (click)="onEditProfile()">
    {{ "pages.profile.edit-button" | translate }}
  </button>
</div>

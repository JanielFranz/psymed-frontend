<form (ngSubmit)="onSubmit()" #biologicalForm="ngForm">
  <div>
    <label for="hunger">Hunger:</label>
    <input type="number" id="hunger" name="hunger" min="1" max="10" required [(ngModel)]="biologicalFunctions.hunger">
  </div>
  <div>
    <label for="hydration">Hydration:</label>
    <input type="number" id="hydration" name="hydration" min="1" max="10" required [(ngModel)]="biologicalFunctions.hydration">
  </div>
  <div>
    <label for="sleep">Sleep:</label>
    <input type="number" id="sleep" name="sleep" min="1" max="10" required [(ngModel)]="biologicalFunctions.sleep">
  </div>
  <div>
    <label for="energy">Energy:</label>
    <input type="number" id="energy" name="energy" min="1" max="10" required [(ngModel)]="biologicalFunctions.energy">
  </div>
  <button type="submit" [disabled]="!biologicalForm.form.valid">Submit</button>
</form>

<!-- mood-card.component.html -->
<div class="card">
  <img [src]="getMoodImage(moodState.mood)" class="card-img-top" alt="Mood Image">
  <div class="card-body">
    <h5 class="card-title">Mood</h5>
    <p class="card-text">{{ moodState.mood }}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{ moodState.createdAt }}</small>
  </div>
</div>

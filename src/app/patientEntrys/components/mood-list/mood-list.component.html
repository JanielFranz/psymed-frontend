<div class="mood-list">
  <div class="container">
    <h2 class="subtitle">{{ "pages.mood-state.description" | translate }}</h2>
    <div class="images">
      <div *ngFor="let moodState of moodStates" class="mood-image-item">
        <img
          [src]="getImageUrl(moodState.mood)"
          [alt]="'Mood ' + moodState.mood"
        />
        <div class="mood-info">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="header">
    <h2>Appointments Calendar</h2>
  </div>

  <div class="card-container">
    <!-- Loop through sessions to create a card for each appointment -->
    <div *ngFor="let session of dataSource.data" class="session-card">
      <div class="appointment-details">
        <!-- Appointment Date and Time -->
        <p class="date">{{ session.appointmentDate | date: 'fullDate' }}</p>
        <p class="time">{{ session.sessionTime }} hrs</p>
      </div>

      <div class="patient-details">
        <!-- Display the Patient Name and Last Name -->
        <p><strong>Patient:</strong> {{ patientMap[session.idPatient].name }} {{ patientMap[session.idPatient].lastName }}</p>
        <p>Terapy</p>
      </div>

      <div class="notes-button">
        <!-- Button for Notes -->
        <button mat-raised-button color="primary">Notes</button>
      </div>
    </div>
  </div>
</div>

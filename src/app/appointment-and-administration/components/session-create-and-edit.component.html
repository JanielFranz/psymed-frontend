<!-- Create and Edit Session -->
<h2>{{ isEditMode() ? 'Edit Session' : 'New Session' }}</h2>
<div class="form-section">
  <form #sessionForm="ngForm" (submit)="onSubmit()" class="form-row">

    <!-- Appointment Date Field -->
    <mat-form-field id="appointment-date-form-field" class="short-text-field">
      <input [(ngModel)]="session.appointmentDate" matInput name="appointmentDate" placeholder="Appointment Date" required type="date">
    </mat-form-field>

    <!-- Session Time Field -->
    <mat-form-field id="session-time-form-field" class="short-text-field">
      <input [(ngModel)]="session.sessionTime" matInput name="sessionTime" placeholder="Session Time (hours)" required type="number" min="0.5" step="0.5">
    </mat-form-field>

    <!-- Professional ID Field -->
    <mat-form-field id="professional-id-form-field" class="short-text-field">
      <input [(ngModel)]="session.idProfessional" matInput name="idProfessional" placeholder="Professional ID" required type="number">
    </mat-form-field>

    <!-- Patient ID Field -->
    <mat-form-field id="patient-id-form-field" class="short-text-field">
      <input [(ngModel)]="session.idPatient" matInput name="idPatient" placeholder="Patient ID" required type="number">
    </mat-form-field>

    <!-- Note ID Field -->
    <mat-form-field id="note-id-form-field" class="short-text-field">
      <input [(ngModel)]="session.idNote" matInput name="idNote" placeholder="Note ID" required type="number">
    </mat-form-field>

    <ng-container>
      <!-- Add/Update Button -->
      <button color="primary" mat-raised-button>{{ isEditMode() ? 'Update' : 'Add' }}</button>
      <!-- Cancel Button -->
      <button (click)="onCancel()" color="warn" mat-raised-button>Cancel</button>
    </ng-container>
  </form>
</div>

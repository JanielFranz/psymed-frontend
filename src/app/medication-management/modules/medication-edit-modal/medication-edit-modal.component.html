<h2 mat-dialog-title>{{ 'Update Medication' | translate }}</h2>
<mat-dialog-content>
  <form [formGroup]="medicationForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" style="width: 22em;">
      <mat-label>{{ 'Name' | translate }}</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="medicationForm.get('name')?.hasError('required')">
        {{ 'Name is required' | translate }}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 22em;">
      <mat-label>{{ 'Description' | translate }}</mat-label>
      <textarea style="max-height: 8em;" matInput formControlName="description"></textarea>
      <mat-error *ngIf="medicationForm.get('description')?.hasError('required')">
        {{ 'Description is required' | translate }}
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions style="display: flex; justify-content: center">
      <button mat-button type="button" (click)="onCancel()">{{ 'Cancel' | translate }}</button>
      <button mat-button color="primary" type="submit">{{ 'Update' | translate }}</button>
    </div>
  </form>
</mat-dialog-content>

<mat-toolbar color="primary">
  <h1>Psymed</h1>
  <span class="mat-spacer"></span>

  <!-- Iterate over options for toolbar links -->
  <a mat-button *ngFor="let option of options" [routerLink]="option.path">{{ option.title }}</a>

  <!-- Notification Icon with Counter -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Notification menu" (click)="viewNotifications()">
    <mat-icon>notification_important</mat-icon>

    <!-- Badge with the new appointment counter -->
    <span *ngIf="newAppointmentsCount > 0" class="badge">{{ newAppointmentsCount }}</span>
  </button>

  <!-- Notification Menu -->
  <mat-menu #menu="matMenu">
    <p>Notification 1</p>
    <p>Notification 2</p>
    <p>Notification 3</p>
  </mat-menu>
</mat-toolbar>

<mat-toolbar style="background-color: black" color="primary">
  <div class="menu-toolbar">
    <span class="logo-text">PsyMed</span>
    <img ngSrc="assets/img/logo.png" height="50" width="50" alt="PsyMed logo">
  </div>

  <span class="mat-spacer"></span>

  <app-language-switcher></app-language-switcher>

  <div class="navigation-buttons">
    <ng-container *ngFor="let option of options">
      <a class="navigation-button"
         mat-button
         [routerLink]="option.path"
         (click)="option.name === 'logout' ? onLogout() : null">
        {{ "toolbar." + option.name | translate }}
      </a>
    </ng-container>
  </div>

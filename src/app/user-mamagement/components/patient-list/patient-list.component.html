<mat-list>
  <div mat-subheader class="container-tittle">{{"pages.patient-management.title" | translate}}</div>
  <mat-card>
    <ng-container *ngFor="let patientProfile of patients">
      <app-patient-item (patientSelected)="onPatientSelected($event)" [patient]="patientProfile"></app-patient-item>
    </ng-container>
  </mat-card>
</mat-list>

<mat-list-item (click)="onClick()">
  <div class="item">
    <div matListItemLine class="name-row">{{ patient.name }} <span> </span> {{ patient.lastName }}</div>
    <span class="mat-spacer"></span>
    <button mat-icon-button  aria-label="Edit patient data">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button  aria-label="Manage prescription">
      <mat-icon>medication</mat-icon>
    </button>
    <button mat-icon-button  aria-label="View Statistics">
      <mat-icon>bar_chart</mat-icon>
    </button>
    <button mat-icon-button  aria-label="Manage Appointments">
      <mat-icon>calendar_month</mat-icon>
    </button>
  </div>

</mat-list-item>
